<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Charger un fichier .log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #drop-zone {
      border: 2px dashed #aaa;
      padding: 40px;
      color: #555;
      margin: 30px auto;
      width: 400px;
      transition: background 0.3s;
      cursor: pointer;
    }
    #drop-zone.hover {
      background-color: #F0F0F0;
    }
    #file-input {
      display: none;
    }
    #log-content {
      margin: 30px auto;
      width: 95%;
      max-height: 500px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #F2F2F2;
    }
    .level-ERROR {
      color: red;
      font-weight: bold;
    }
    .level-WARNING {
      color: orange;
      font-weight: bold;
    }
    .level-INFO {
      color: green;
    }
    .level-DEBUG {
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Charger un fichier .log</h2>
  <div id="drop-zone">
    DÃ©posez votre fichier .log ici ou <label for="file-input" style="color:blue; text-decoration:underline; cursor:pointer;">cliquez ici</label>
  </div>
  <input type="file" id="file-input" accept=".log,.txt">
  <div id="log-content"></div>
  <!-- Import parser -->
  <script type="module" src="upload.js"></script>
</body>
</html>
